<!DOCTYPE html>
<html lang="en">
<head>
<script src="Object.identical.js" type="text/javascript"></script>
</head>
<body>
	Make sure the browser JavaScript debugger is enabled and the JavaScript console is showing.
</body>

<script type="text/javascript">

	var a, b;

	(function() {
		a = [1, 2];
		b = [1, 2];
			
		if (Object.$identical(a, b) !== true) {
			throw "Array comparison failed with arrays in same order.";
		}
	})();
	
	(function() {
	
		a = [2, 1];
        b = [1, 2];

		if (Object.$identical(a, b) !== false) {
			throw "Array comparison failed: arrays in different order returned as identical.";
		}
		
		if (Object.$identical(a, b, true) !== true) {
			throw "Array comparison with `ignoreOrder` failed.";
		}
	
	})();
	
	(function() {
	
	    a = { a: "a", b: "b" };
        b = { a: "a", b: "b" };
        c = { b: "b", a: "a" };
         
		if (Object.$identical(a, b) !== true) {
			throw "Object comparison failed with arrays in same order.";
		}
		
		if (Object.$identical(a, c) === true) {
			throw "Object comparison failed: object with members in different order returned as identical.";
		}
		
		if (Object.$identical(a, c, true) !== true) {
			throw "Object comparison with `ignoreOrder` failed.";
		}
	
	})();

	console.log("All tests pass.");

</script>

</html>
